<nav class="navbar navbar-light fixed-top justify-content-between">
    <div class="header-content">
        <img src="../assets/logo.3dd2c446.png">
        <div class='header-user-details'>
            <span class="app-heading">{{title}}</span>
            <div class='user-info' *ngIf="user">
                <span *ngIf="user">Welcome <span class="uppercase">{{user.name}} |</span> </span><span *ngIf='flag'>Admin</span><span
                    *ngIf='!flag'>Interviewer</span><span *ngIf="user" (click)='logout()'>| Logout</span>
            </div>
        </div>
    </div>
</nav>
<div class="container" *ngIf="!user">
    <div class="row justify-content-center vh-100">
        <div class="col-12 col-md-8 col-lg-6 my-auto">
            <p class="text-success text-center" *ngIf="successMessage">{{successMessage}}</p>
            <!-- login form -->
            <form [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="loginView">
                <div class="card border-primary rounded-0 shadow-lg">
                    <div class="card-header p-0">
                        <div class="bg-info text-white text-center py-3">
                            <h3>SIGN IN</h3>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                </div>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email Id "
                                    formControlName="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-lock text-info"></i></div>
                                </div>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password " formControlName="password">
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Login" class="btn btn-info btn-block rounded-0 mb-3"
                                [disabled]="!loginForm.valid">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a (click)="forgotPassword()" class="text-primary">Forgot Password?</a>
                            <a (click)="loginView = !loginView" class="text-primary">Register New User</a>
                        </div>
                    </div>

                </div>
            </form>

            <!-- register user form -->


            <form [formGroup]="registerForm" (ngSubmit)="registerUser()" *ngIf="!loginView">
                <div class="card border-primary rounded-0 shadow-lg">
                    <div class="card-header p-0">
                        <div class="bg-info text-white text-center py-3">
                            <h3>Register User</h3>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                </div>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Id"
                                    formControlName="email">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                </div>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter your first and last name" formControlName="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-lock text-info"></i></div>
                                </div>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password" formControlName="password">
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Register" class="btn btn-info btn-block rounded-0 mb-3"
                                [disabled]="!registerForm.valid">
                        </div>
                        <div class="d-flex justify-content-end">
                            <!-- <a (click)="forgotPassword()" class="text-primary">Forgot password?</a> -->
                            <a (click)="loginView = !loginView" class="text-primary">Cancel</a>
                        </div>
                    </div>

                </div>
            </form>
            <p class="text-danger text-center">{{errorMessage}}</p>

        </div>
    </div>
</div>
